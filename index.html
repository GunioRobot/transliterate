<!DOCTYPE html>
<html>
<head>
  <title>jquery.transliterate.js demo</title>
  <link type="text/css" href="css/style.css" rel="stylesheet" />

  <meta charset="UTF-8">
  <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <!--[if lt IE 9]><script src="http://ie7-js.googlecode.com/svn/version/2.1%28beta3%29/IE9.js" type="text/javascript"></script><![endif]-->
  <!--[if lt IE 7]><link rel="stylesheet" type="text/css" media="all" href="/javascripts/ie6.css"/><![endif]-->
  <script src="js/jquery-1.4.2.js"></script>
  <script src="js/chr-table.js"></script>
  <script src="js/eo-table.js"></script>
  <script src="js/ug-Arab-table.js"></script>
  <script src="js/am-table.js"></script>
  <script src="js/jquery.transliterate.js"></script>
<script>

$(function(){

  $('textarea[lang=chr]').transliterate({
    sourceInputClass: 'plaintext',
    caseSensitive: true,
    table: chr
  });

  $('input[lang=eo]').transliterate({
    sourceInputClass: 'plaintext',
    caseSensitive: true,
    table: eo
  });

  $('input[lang|=ug]').transliterate({
    sourceInputClass: 'plaintext',
    caseSensitive: true,
    table: ug
  });

  $('input[lang|=am]').transliterate({
    sourceInputClass: 'plaintext',
    caseSensitive: true,
    table: am
  });

  /*

  $('input[lang=chr]').transliterate({
    table: 'chr.js',
    caseSensitive: false
  })

  */

})
</script>
<style>
</style>
</head>
<body>

<h1>An experimental transliteration tool.</h1>

<h2>Cherokee</h2>
<textarea lang="chr" type="text"></textarea>

<h2>Esperanto</h2>
<input lang="eo" type="text" />

<h2>Uyghur Arabic (UEY)</h2>
<input dir="rtl" lang="ug-Arab" type="text" />

<h2>Amharic</h2>
<input lang="am" type="text" />

</body>

</html>
