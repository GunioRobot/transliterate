<!DOCTYPE html>
<html>
<head>
  <title>jquery.transliterate.js demo</title>
  <link type="text/css" href="css/style.css" rel="stylesheet" />

  <meta charset="UTF-8">
  <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <!--[if lt IE 9]><script src="http://ie7-js.googlecode.com/svn/version/2.1%28beta3%29/IE9.js" type="text/javascript"></script><![endif]-->
  <!--[if lt IE 7]><link rel="stylesheet" type="text/css" media="all" href="/javascripts/ie6.css"/><![endif]-->
    <meta property="og:title" content="Transliteration Tool"/>
    <meta property="og:description" content="Transliteration Tool"/>
    <meta property="og:image" content="http://fileslip.net/projects/transliterate/img/logo.png"/>
  <script src="js/jquery-1.4.2.js"></script>
  <script src="js/chr-table.js"></script>
  <script src="js/eo-table.js"></script>
  <script src="js/ug-Arab-table.js"></script>
  <script src="js/ug-Cyrl-table.js"></script>
  <script src="js/ug-Phon-table.js"></script>
  <script src="js/am-table.js"></script>
  <script src="js/jp-Kata-table.js"></script>
  <script src="js/jquery.transliterate.js"></script>
<script>

$(function(){

  $('textarea[lang=chr]').transliterate({
    sourceInputClass: 'plaintext',
    caseSensitive: true,
    table: chr
  });

  $('textarea[lang=eo]').transliterate({
    sourceInputClass: 'plaintext',
    caseSensitive: true,
    table: eo
  });

  $('textarea[lang=ug-Arab]').transliterate({
    sourceInputClass: 'plaintext',
    caseSensitive: true,
    table: ug_Arab
  });

  $('textarea[lang=ug-Cyrl]').transliterate({
    sourceInputClass: 'plaintext',
    caseSensitive: true,
    table: ug_Cyrl
  });

$('textarea[lang=ug-Phon]').transliterate({
    sourceInputClass: 'plaintext',
    caseSensitive: true,
    table: ug_Phon
  });

  $('textarea[lang|=am]').transliterate({
    sourceInputClass: 'plaintext',
    caseSensitive: true,
    table: am
  });

  $('textarea[lang=jp-Kata]').transliterate({
    sourceInputClass: 'plaintext',
    caseSensitive: true,
    table: jp_Kata
  });

})
</script>
<style>
</style>
</head>
<body>
<div id="header">
<img rel="image_src" src="img/logo.png" />
<h1>An experimental transliteration tool.</h1>
</div>
<div id="content">
<p><a href="./doc">help</a></p>
<p><em>Type in the yellow box and the transliteration will appear on the right.</em></p>
<h2>Cherokee</h2>
<textarea lang="chr" type="text"></textarea>

<h2>Esperanto</h2>
<textarea lang="eo" type="text" ></textarea>

<h2>Uyghur Arabic (UEY)</h2>
<textarea dir="rtl" lang="ug-Arab" type="text" ></textarea>

<h2>Uyghur Cyrillic (USY)</h2>
<textarea lang="ug-Cyrl" type="text" ></textarea>

<h2>Uyghur IPA</h2>
<textarea lang="ug-Phon" type="text" ></textarea>

<h2>Japanese Katakana</h2>
<textarea lang="jp-Kata" type="text" ></textarea>

<h2>Amharic</h2>
<textarea lang="am" type="text" ></textarea>

</div><!-- #content -->
</body>

</html>
